  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Rights Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Fundamental Rights Quiz</h1>

        <div id="difficulty-selection">
            <h2>Select Difficulty Level</h2>
            <button onclick="startQuiz('easy')">Easy</button>
            <button onclick="startQuiz('medium')">Medium</button>
            <button onclick="startQuiz('hard')">Hard</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <div id="timer"></div>
            <button id="next-button" onclick="nextQuestion()" style="display:none;">Next</button>
            <div id="feedback"></div>
        </div>

        <div id="score-container" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
